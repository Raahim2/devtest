<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <div class="container mx-auto p-4 max-w-xl">
        <div class="bg-white rounded-lg shadow-md p-4">
            <h2 class="text-xl font-bold mb-4">Clone Chatbot</h2>

            <div class="chat-log" id="chat-log">
                <!-- Chat messages will be added here -->
            </div>

            <div class="flex mt-4">
                <input type="text" id="user-input" class="flex-grow mr-2 px-3 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Type your message...">
                <button id="send-button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">Send</button>
            </div>
        </div>
    </div>

    <script>
        const chatLog = document.getElementById('chat-log');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');

        sendButton.addEventListener('click', () => {
            const message = userInput.value;
            if (message.trim() !== "") {
                // Add user message to chat log
                addChatMessage("user", message);
                userInput.value = "";

                // Simulate a bot response (replace with your actual bot logic)
                setTimeout(() => {
                    const botResponse = getBotResponse(message);
                    addChatMessage("bot", botResponse);
                }, 500); // Simulate a delay
            }
        });


        function addChatMessage(sender, message) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender === 'user' ? 'user-message' : 'bot-message');
            messageElement.innerHTML = `<p class="p-2 rounded-lg bg-${sender === 'user' ? 'blue-100' : 'gray-200'}">${message}</p>`;
            chatLog.appendChild(messageElement);
            chatLog.scrollTop = chatLog.scrollHeight; //Scroll to bottom
        }


        // Placeholder for your bot's response logic.  Replace this!
        function getBotResponse(message) {
            // Simple example:  Just echoes the message back.
            // Replace with your actual chatbot API call or logic.
            return `You said: "${message}"`;
        }
    </script>

    <style>
        .user-message {
            text-align: right;
        }
        .message {
            margin-bottom: 10px;
        }
    </style>

</body>
</html>
